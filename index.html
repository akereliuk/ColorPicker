<html>
	<head>
		<title>JavaScript Color Picker Example</title>
		<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
		<script src='spectrum/spectrum.js'></script>
		<link rel='stylesheet' href='spectrum/spectrum.css' />
		<script>
			$(document).ready(function(){
				$('#custombg1').spectrum({
					color: "#FFF",
					change: function(color){
						$('#div1').css('background-color', color.toHexString());
					}
				});
				$('#customfont1').spectrum({
					color: "#000",
					change: function(color){
						$('#div1').css('color', color.toHexString());
					}
				});
				$('#custombg2').spectrum({
					color: "#FFF",
					change: function(color){
						$('#div2').css('background-color', color.toHexString());
					}
				});
				$('#customfont2').spectrum({
					color: "#000",
					change: function(color){
						$('#div2').css('color', color.toHexString());
					}
				});
			});
		</script>
	</head>
	<body>
		Div1 Background Color Chooser: <input type='text' id='custombg1'/>
		Div1 Font Color Chooser: <input type='text' id='customfont1'/><br/>
		Div2 Background Color Chooser: <input type='text' id='custombg2'/>
		Div2 Font Color Chooser: <input type='text' id='customfont2'/><br/>
		<hr/>
		<div id='div1'>1. Text contained within div 1.</div><br/>
		<div id='div2'>2. This is new text for the next div called div 2.</div>
	</body>
</html>
